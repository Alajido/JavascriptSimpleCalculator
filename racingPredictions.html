<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing</title>
</head>
<body>
    <h1>racing</h1>
    <script>
        let raceNumber = Math.floor(Math.random() * 1000);
        let isRegistered = true;
        let runnerAge = 20;
        if (runnerAge >= 18 && isRegistered == false){
        runnerAge += 1000;
        };
        if (runnerAge > 18 && isRegistered){
        console.log(`there will race at 9:30 ${raceNumber}` )
        } else if (runnerAge > 18 && isRegistered == false){
        console.log(`there will race at 11:00 am ${raceNumber}`)
        } else if (runnerAge < 18 && isRegistered){
        console.log(`there will race at 12:30 pm ${raceNumber}`)
        }else {
        console.log(`see registeration desk`)
        }

    </script>
</body>
</html>
